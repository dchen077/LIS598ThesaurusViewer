<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filtered CSV Tree View</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #treeContainer {
            width: 30%;
            overflow-y: auto;
            border-right: 2px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        .caret {
            cursor: pointer;
            user-select: none;
            color: blue;
            text-decoration: underline;
        }

        .nested {
            display: none;
            list-style-type: none;
            margin-left: 20px;
            padding-left: 0;
        }

        .active {
            display: block;
        }

        ul, li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <input type="file" id="csvFileInput" accept=".csv">
    </div>
    <div id="container">
        <div id="treeContainer"></div>
        <div id="content">
            <h2>Details Panel</h2>
            <p>Select an item from the tree to view details here.</p>
        </div>
    </div>

    <script>
        document.getElementById('csvFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvText = e.target.result;
                processCSV(csvText);
            };
            reader.readAsText(file);
        });

        function processCSV(csvText) {
            const data = parseCSV(csvText);
            const treeData = buildFilteredTree(data);
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = "";
            const treeView = createTreeView(treeData, [], data);
            treeView.classList.remove("nested");
            treeContainer.appendChild(treeView);
            addToggleFunctionality();
        }

        function parseCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
            return lines.map(line => line.split(',').map(cell => cell.trim()));
        }

        function buildFilteredTree(data) {
            const tree = {};
            let startIndex = 0;
            if (data.length && data[0].some(cell => cell.toLowerCase().includes("concept"))) {
                startIndex = 1;
            }
            for (let i = startIndex; i < data.length; i++) {
                let current = tree;
                let lastFilledIndex = data[i].length - 2;
                while (lastFilledIndex >= 0 && !data[i][lastFilledIndex]) {
                    lastFilledIndex--;
                }
                if (lastFilledIndex < 0) continue;
                for (let j = 0; j < lastFilledIndex; j++) {
                    if (!data[i][j]) continue;
                    if (!current[data[i][j]]) {
                        current[data[i][j]] = {};
                    }
                    current = current[data[i][j]];
                }
                if (data[i][lastFilledIndex]) {
                    current[data[i][lastFilledIndex]] = null;
                }
            }
            return tree;
        }

        function createTreeView(node, broaderTerms = [], data) {
            const ul = document.createElement('ul');
            for (const key in node) {
                const li = document.createElement('li');
                const newBroaderTerms = [...broaderTerms, key];
                if (node[key] !== null) {
                    const span = document.createElement('span');
                    span.classList.add('caret');
                    span.textContent = key;
                    span.addEventListener("click", function () {
                        updateDetailsPanel(key, newBroaderTerms, data);
                    });
                    li.appendChild(span);
                    li.appendChild(createTreeView(node[key], newBroaderTerms, data));
                } else {
                    li.textContent = key;
                    li.addEventListener("click", function () {
                        updateDetailsPanel(key, newBroaderTerms, data);
                    });
                }
                ul.appendChild(li);
            }
            ul.classList.add('nested');
            return ul;
        }

        function updateDetailsPanel(term, broaderTerms, data) {
            const contentDiv = document.getElementById("content");
            const narrowerTerms = findNarrowerTerms(data, term);
            const relatedTerms = findRelatedTerms(data, term);
            contentDiv.innerHTML = `<h2>${term}</h2>
                <p><strong>Broader Terms:</strong> ${broaderTerms.join(" > ")}</p>
                <p><strong>Narrower Terms:</strong> ${narrowerTerms.join(", ") || "None"}</p>
                <p><strong>Related Terms:</strong> ${relatedTerms.join(", ") || "None"}</p>`;
        }

        function findNarrowerTerms(data, term) {
            const narrowerTerms = [];
            for (let i = 1; i < data.length; i++) {
                for (let j = 0; j < data[i].length - 1; j++) {
                    if (data[i][j] === term && data[i][j + 1]) {
                        narrowerTerms.push(data[i][j + 1]);
                    }
                }
            }
            return narrowerTerms;
        }

        function findRelatedTerms(data, term) {
            for (let i = 1; i < data.length; i++) {
                if (data[i].includes(term)) {
                    return data[i][data[i].length - 1].split(';').map(rt => rt.trim());
                }
            }
            return [];
        }

        function addToggleFunctionality() {
            const togglers = document.getElementsByClassName("caret");
            for (let i = 0; i < togglers.length; i++) {
                togglers[i].addEventListener("click", function () {
                    const nested = this.parentElement.querySelector(".nested");
                    if (nested) {
                        nested.classList.toggle("active");
                    }
                });
            }
        }
    </script>
</body>
</html>
